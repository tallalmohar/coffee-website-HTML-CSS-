<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link
            href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap"
            rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css">
    <title>Coffee Masters</title>
</head>
<body>
    <div class="title-header">
        <img class="header-logo" src="./coffee_masters_logo.png" alt="logo of steaming coffee">
        <h1 class="main-title">Coffee Masters</h1>
    </div>

    <div class="body-container">
        <div class="order-box box">
            <h2>ITEMS</h2>
            <ul class="order-container">
               <li class="order-list">
                   <div class="items">x1 </div>
                   <div class="items">Cappucino</div>
                   <div class="items">$6.00</div>
                   <ul class="mod-items">
                       <li>Light Foam</li>
                   </ul>
               </li>
                <li class="order-list">
                    <div class="items">x1 </div>
                    <div class="items">Cappucino</div>
                    <div class="items">$7.90</div>
                    <ul class="mod-items">
                        <li>Almond Milk</li>
                        <li>Double Shot Espresso</li>
                    </ul>
                </li>
                <li class="order-list">
                    <div class="items">x1 </div>
                    <div class="items">Crossaint</div>
                    <div class="items">$5.37</div>
                    <ul class="mod-items">
                        <li>Butter</li>
                    </ul>
                </li>
            </ul>
        </div>
        <div class="payment-box">
            <div class="name-box box">
                <h2>Name</h2>
                <label for="example" class="name-label">Name for order</label>
                <input id="example" class="name-label-text" placeholder=""/>

            </div>

        </div>
        <div class="total-payment-box">


        </div>
    </div>
</body>
</html>
